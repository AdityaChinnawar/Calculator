<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Calculator</h1>
  <input type="text" id="inputBox" placeholder="0">
      <div class="calculator">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="calculator">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="calculator">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="calculator">
        <button>0</button>
        <button>Clear</button>
        <button>=</button>
        <button>+</button>
      </div>

</body>
  <script src="index.js" charset="UTF-8"></script>
  
</html>
